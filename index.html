<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YAML Encrypt/Decrypt</title>
  <script src="js/js-yaml.min.js"></script>
  <script src="js/crypto-js.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h2>YAML Encrypt / Decrypt</h2>
  
  <div class="container">
    <div class="section">
      <div class="label">YAML Input</div>
      <textarea id="yamlInput" spellcheck="false"></textarea>
    </div>
    <div class="section">
      <div class="label">Output</div>
      <textarea id="yamlOutput" spellcheck="false"></textarea>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <div class="label">Environment Variables Mapping</div>
      <textarea id="envMapping" readonly spellcheck="false"></textarea>
    </div>
    <div class="section">
      <div class="label">Environment Script</div>
      <textarea id="envScript" readonly spellcheck="false"></textarea>
    </div>
  </div>

  <div class="properties">
    <div class="label">Properties to Encrypt/Decrypt</div>
    <textarea id="propsInput" spellcheck="false"></textarea>
  </div>

  <div class="properties">
    <div class="label">Operating System</div>
    <select id="osSelect">
      <option value="linux">Linux / macOS (export)</option>
      <option value="windows">Windows (set)</option>
    </select>
  </div>

  <div class="properties">
    <div class="label">Encryption Key</div>
    <input type="text" id="keyInput" minlength="32" maxlength="32">
    <button onclick="document.querySelector('#keyInput').value = generateRandomHex32()">Generate</button>
  </div>
  <div class="properties">
    <button onclick="generatePlaceholder()">Generate Placeholder</button>
    <button onclick="encryptYamlEnv()">Encrypt + Generate Placeholder</button>
    <button onclick="encryptYaml()">Encrypt</button>
    <button onclick="decryptYaml()">Decrypt</button>
  </div>

  <script src="js/script.js">

  </script>

</body>

</html>
